<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <section class="card">
    <img class="card--qr" src="./images/image-qr-code.png">
    <p class="card--header">Improve your front-end skills by building projects</p>
    <p class="card--footer">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </section>
  <div class="page--footer">
    Challenge by <a href="https://www.frontendmentor.io/profile/Skarpej" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Skarpej">Skarpej</a>.
  </div>
</body>
</html>
